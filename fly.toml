# fly.toml app configuration file generated for skeet-link on 2023-05-11T10:26:46-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "skeet-link"
primary_region = "den"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "3000"
  NODE_ENV="production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[checks]
  [checks.skeet_link_http_check]
    method = "get"
    path = "/api/health"
    port = 3000
    type = "http"
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "3s"
